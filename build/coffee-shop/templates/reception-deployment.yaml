apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coffee-shop.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "coffee-shop.name" . }}
    helm.sh/chart: {{ include "coffee-shop.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "coffee-shop.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "coffee-shop.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.app.port | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.app.log_level | quote }}
            - name: READ_TIMEOUT
              value: {{ .Values.app.read_timeout | quote }}
            - name: READ_HEADER_TIMEOUT
              value: {{ .Values.app.read_header_timeout | quote }}
            - name: WRITE_TIMEOUT
              value: {{ .Values.app.writer_timeout | quote }}
            - name: IDLE_TIMEOUT
              value: {{ .Values.app.idle_timeout | quote }}
            - name: METRICS_SERVICE_NAME
              value: {{ include "coffee-shop.fullname" . }}
            - name: METRICS_REPORTING_PERIOD
              value: {{ .Values.app.metrics.reporting_period | quote }}
            {{- if .Values.jaeger.enabled }}
            - name: JAEGER_SERVICE_NAME
              value: {{ include "coffee-shop.fullname" . }}
            - name: JAEGER_COLLECTOR_ENDPOINT
              value: http://{{ template "coffee-shop.jaeger.collector.name" . }}:{{ .Values.jaeger.collector.service.httpPort }}/api/traces?format=jaeger.thrift
            - name: JAEGER_PROBABILITY_FACTOR
              value: {{ default 1 .Values.jaeger.probability_factor | quote }}
            {{- end }}
            {{- if .Values.postgresql.enabled }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "coffee-shop.postgresql.fullname" . }}
                  key: postgresql-password
            - name: DATABASE_DSN
              value: postgres://{{ .Values.postgresql.postgresqlUsername }}:$(DATABASE_PASSWORD)@{{ template "coffee-shop.postgresql.fullname" . }}/{{ .Values.postgresql.postgresqlDatabase }}?sslmode=disable
            {{- end }}
            - name: EVENT_STREAM_RETRY_ATTEMPTS
              value: {{ .Values.app.eventStream.attempts | quote }}
            - name: EVENT_STREAM_RETRY_BACKOFF
              value: {{ .Values.app.eventStream.retry_backoff | quote }}
            - name: EVENT_STREAM_RETRY_THRESHOLD
              value: {{ .Values.app.eventStream.retry_threshold | quote }}
            - name: EVENT_STREAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "coffee-shop.rabbitmq.fullname" . }}
                  key: rabbitmq-password
            - name: EVENT_STREAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ template "coffee-shop.rabbitmq.fullname" . }}
                  key: rabbitmq-username
            - name: EVENT_STREAM_DSN
              value: amqp://$(EVENT_STREAM_USERNAME):$(EVENT_STREAM_PASSWORD)@{{ template "coffee-shop.rabbitmq.fullname" . }}:{{ .Values.rabbitmq.rabbitmqNodePort }}/
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.endpoint }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.endpoint }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
    affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
    tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
