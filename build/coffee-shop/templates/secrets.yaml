apiVersion: v1
kind: Secret
metadata:
  name: {{ include "coffee-shop.fullname" . }}
  labels:
    app: {{ include "coffee-shop.name" . }}
    chart: {{ include "coffee-shop.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  github-token: {{ .Values.migrations.github_token | b64enc | quote }}
