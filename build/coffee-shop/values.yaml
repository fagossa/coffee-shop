replicaCount: 2
maxReplicaCount: 5

image:
  repository: italolelis/reception
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  paths:
    - "/"
  hosts:
    - coffee-shop.local

livenessProbe:
  enabled: true
  endpoint: /
  initialDelaySeconds: 120
  timeoutSeconds: 5
  periodSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  endpoint: /
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 5
  failureThreshold: 3
  successThreshold: 1

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

app:
  port: 8080
  log_level: "debug"
  read_timeout: "5s"
  read_header_timeout: "5s"
  writer_timeout: "10s"
  idle_timeout: "120s"
  eventStream:
    attempts: "5"
    retry_backoff: "2s"
    retry_threshold: "5"
  metrics:
    reporting_period: "1s"

barista:
  replicaCount: 2
  maxReplicaCount: 5
  image:
    repository: italolelis/barista
    tag: latest
    pullPolicy: IfNotPresent
  livenessProbe:
    enabled: true
    endpoint: /
    initialDelaySeconds: 120
    timeoutSeconds: 5
    periodSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    enabled: true
    endpoint: /
    initialDelaySeconds: 10
    timeoutSeconds: 3
    periodSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  log_level: "debug"
  eventStream:
    attempts: "5"
    retry_backoff: "2s"
    retry_threshold: "5"
  metrics:
    reporting_period: "1s"

# Migration job configs
migrations:
  github_token: ""

# Jaeger chart configs
jaeger:
  enabled: true
  probability_factor: "1"
  collector:
    service:
      httpPort: 14268

# RabbitMQ chart configs
rabbitmq-ha:
  rabbitmqUsername: guest
  rabbitmqNodePort: 5672

# PostgreSQL chart configs
postgresql:
  enabled: true
  postgresqlUsername: coffee
  postgresqlDatabase: coffee-shop
  service:
    port: 5432
