apiVersion: v1
kind: Secret
metadata:
  name: {{ include "reception.fullname" . }}
  labels:
    app: {{ include "reception.name" . }}
    chart: {{ include "reception.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  github-token: {{ .Values.migrations.github_token | b64enc | quote }}
